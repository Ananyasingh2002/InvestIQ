<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>InvestIQ</title>
  <meta content="This is an AI Chat bot for Loan. It uses Natural Language processing." name="description">
  <meta content="InvestIQ,Loan,bot,Money,Borrow bot,chat-bot,ai" name="keywords">

  <!-- Favicons -->
  <link href="{{url_for('static', filename='assets/img/bothead.png')}}" rel="icon">
  <link href="{{url_for('static', filename='assets/img/bothead.png')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static', filename='assets/vendor/aos/aos.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='assets/vendor/remixicon/remixicon.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">

  <style>
    body {
      background-color:#37517e;
      font-family: 'Open Sans', sans-serif;
      color: white;
    }
    .form-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color:rgb(150, 216, 238);
      border-radius: 8px;
    }
    .form-container h3, .form-container h4 {
      margin-bottom: 20px;
      color: white;
      text-align: center;
    }
    .form-control {
      background-color: rgb(150, 216, 238);
      border: none;
      margin-bottom: 15px;
      color: white;
    }
    .form-control::placeholder {
      color: white;
      opacity: 0.7;
    }
    .form-select {
      background-color: rgb(150, 216, 238);
      border: none;
      color: white;
      margin-bottom: 15px;
    }
    .submit-btn {
      width: 100%;
      background-color: #E4542A;
      border: none;
      padding: 10px;
      font-size: 16px;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #cb3c14;
    }
  </style>

</head>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
      <h1 class="logo me-auto"><a href="/">InvestIQ.</a></h1>
      <a href="/" class="logo me-auto"><img src="{{url_for('static', filename='assets/img/bothead.png')}}" alt="" class="img-fluid"></a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/chat">Chat</a></li>
          <li><a class="getstarted scrollto" href="#why-us">Get Started</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="form-section">
      <div class="form-container">
        <div class="accordion-list">
          <!-- Business Idea Form -->
          <form style="text-shadow:none;position: relative; text-align: left; color: white;" method="POST" action="{{ url_for('business_idea') }}">
            <h3>Domain of Interest</h3>
            <input style="text-shadow:none;background-color:#4A4B6E; border-color: #4A4B6E; color: white; font-size: 16px;" class="form-control form-control-lg" type="text" name="domain_interest" placeholder="Enter your business domain" required/>

            <h4>Country of Establishment</h4>
            <select style="text-shadow:none;background-color:#4A4B6E; border-color: #4A4B6E; color: white; font-size: 16px;" class="form-select form-select-lg mb-3" name="country_interest" required>
              <option value="United States">United States</option>
<option value="India">India</option>
<option value="China">China</option>
<option value="United Kingdom">United Kingdom</option>
<option value="Germany">Germany</option>
<option value="France">France</option>
<option value="Canada">Canada</option>
<option value="Australia">Australia</option>
<option value="Japan">Japan</option>
<option value="Brazil">Brazil</option>
<option value="Russia">Russia</option>
<option value="South Korea">South Korea</option>
<option value="Italy">Italy</option>
<option value="Mexico">Mexico</option>
<option value="Indonesia">Indonesia</option>
<option value="Turkey">Turkey</option>
<option value="Spain">Spain</option>
<option value="Saudi Arabia">Saudi Arabia</option>
<option value="Netherlands">Netherlands</option>
<option value="Switzerland">Switzerland</option>
<option value="Sweden">Sweden</option>
<option value="UAE">UAE</option>
<option value="Singapore">Singapore</option>
<option value="South Africa">South Africa</option>
<option value="Argentina">Argentina</option>
<option value="Vietnam">Vietnam</option>
<option value="Nigeria">Nigeria</option>
<option value="Philippines">Philippines</option>
<option value="Malaysia">Malaysia</option>
<option value="Thailand">Thailand</option>

              <!-- Add more countries as needed -->
            </select>

            <h4>Do you have capital or loan?</h4>
            <select style="text-shadow:none;background-color:#4A4B6E; border-color: #4A4B6E; color: white; font-size: 16px;" class="form-select form-select-lg mb-3" name="capital_loan" required>
              <option value="">Choose</option>
              <option value="capital">Capital</option>
              <option value="loan">Loan</option>
            </select>

            <h4>How Much (In USD)</h4>
            <input style="text-shadow:none;background-color:#4A4B6E; border-color: #4A4B6E; color: white; font-size: 16px;" class="form-control form-control-lg" type="number" name="amount" required />

            <h4>Repayment Period (Months) - 0 if Capital</h4>
            <input style="text-shadow:none;background-color:#4A4B6E; border-color: #4A4B6E; color: white; font-size: 16px;" class="form-control form-control-lg" type="number" name="loan_pay_month" required/>

            <br><br>
            <div class="col-12" style="text-shadow:none;text-align: center;">
              <input class="btn btn-lg btn-secondary" style="text-shadow:none;background-color: #E4542A; color: white; border-color:#E4542A" type="submit" value="Continue" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{url_for('static', filename='assets/vendor/aos/aos.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/waypoints/noframework.waypoints.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/php-email-form/validate.js')}}"></script>

  <!-- Template Main JS File -->
  <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>

</body>

</html>
